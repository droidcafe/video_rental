<form>
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="video.title" />
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" class="form-control" ng-model="video.description" />
    </div>

    <input type="button" value="{{action}}" ng-click="save()" class="btn btn-primary" />
    <div ng-if="extraButton">
        <input type="button" value="Delete" ng-click="delete()" class="btn btn-danger" />
    </div>
</form>
